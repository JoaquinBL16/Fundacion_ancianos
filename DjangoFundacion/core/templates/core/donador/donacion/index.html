<!doctype html>
<html lang="en">

<head>
  <title>Productos Artista</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../../static/core/css/art_med.css">


</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-info text-white">
    <img src="../../images/Logotipo_degradado_estudio_varios_colores.png" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        </li>
        <li class="nav-item">
          <a class="text-white nav-link" href="../../">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="text-white nav-link" href="#">Acerca de </a>
        </li>
        <li class="nav-item">
          <a class="text-white nav-link" href="#">Contacto</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="buscar por artista/tipo arte/concepto"
          aria-label="Search">
        <button type="button" class="btn btn-light mr-5  my-2 my-sm-0">Buscar</button>

      </form>
      <a target="_blank" href="../../acceso/login/index.html"><button type="button"
          class="btn btn-light mr-1 ml-5">Ingresar</button></a>
      <a target="_blank" href="../../acceso/register/index.html"><button type="button"
          class="btn btn-light mr-5 ml-1">Registrarse</button></a>
    </div>
  </nav>
  {% load static %}

  <div class="donador">
    <div class="container text-left mt-3">
      <h2 class="text-left mt-3">DONACION</h2>
      <br>
      <div class="row">
        <div class="col-11 md-0 mb-5">
          <div class="row">
            <div class="col">
              <div class="col-md-6">
                <div class="md-form mb-0 form-group">
                  <label for="name" class="">Nombre Donacion:</label>
                  <input type="text" id="name" name="name" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0 form-group">
                <label for="precio" class="">Monto:</label>
                <input type="number" id="precio" name="precio" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0 form-group">
                <label for="precio" class="">familiar</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su correo" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form">
                <label for="mensaje">Fecha:</label>
                <input type="date" id="mensaje" name="mensaje" rows="2" class="form-control">

                <button type="submit" class="btnSubmit btn btn-info  text-white mt-1 btn-block mb-3" id="ingresar"
                  value="ingresar">Ingresar</button>
              </div>
            </div>
          </div>
          <div class="text-left text-md-left">
          </div>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
